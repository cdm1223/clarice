<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Amarelinha</title>
        <link rel="stylesheet" href="./css/style.css">
        
    </head>
    <body>
        <div class='side-menu'>
            <div class="row">
                <button id="start" class="start-button">Start</button>
                
                <button id="stop" class="stop-button hide">Stop</button>
            </div>
        
            <div class="row">
                <input type="number" min="10" name="time-interval" id="time-interval">
            </div>
            <div class="row">
                <label for="time-interval">Digite o valor em milisegundos</label>
            </div>
        </div>
        <div class="content">
            <div  class="row">
                <div data-square class="square">10</div>
            </div>
            <div class="row">
                <div data-square class="square">9</div>
                <div data-square class="square" >8</div>
            </div>
            <div class="row">
                <div data-square class="square">7</div>
            </div>
            <div class="row">
                <div data-square class="square">6</div>
                <div data-square class="square">5</div>
            </div>
            <div class="row">
                <div data-square class="square">4</div>
            </div>
            <div class="row">
                <div data-square class="square">3</div>
                <div data-square class="square">2</div>
            </div>
            <div class="row">
                <div data-square class="square">1</div>
            </div>
            
        </div>
        <script src="./js/index.js"></script>  
    </body>

</html>
